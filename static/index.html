<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyMix | Market Intelligence</title>
    <!-- Premium Fonts: Space Grotesk (Tech) + Inter (Data) + JetBrains Mono (Numbers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Void Theme Palette */
            --bg-deep: #030305;
            --bg-card: rgba(20, 20, 25, 0.4);
            --bg-glass: rgba(255, 255, 255, 0.02);

            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-highlight: rgba(255, 255, 255, 0.12);

            /* Typography */
            --text-primary: #F3F4F6;
            --text-secondary: #9CA3AF;
            --text-tertiary: #6B7280;

            /* Accents - Cyberpunk Financial */
            --profit: #00E396;
            /* Green Neon */
            --polymarket: #3B82F6;
            /* Blue Neon */
            --kalshi: #10B981;
            /* Emerald Neon */
            --loss: #EF4444;
            /* Red Neon */
            --glow: 0 0 20px rgba(0, 227, 150, 0.15);

            /* Animation */
            --transit: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- Global Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.08), transparent 25%);
        }

        /* --- Layout: Bento Grid --- */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-box {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
            border: 1px solid var(--border-highlight);
            border-radius: 12px;
            display: grid;
            place-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo-box img {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        .brand-text h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, #9CA3AF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-text p {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .live-status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid var(--border-subtle);
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--profit);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--profit);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Stats Bento --- */
        .stats-bento {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 60px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(20px);
            transition: var(--transit);
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .stat-box:hover {
            border-color: var(--border-highlight);
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.01));
        }

        .stat-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-metric {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* --- Games Grid --- */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 0;
            transition: var(--transit);
            cursor: default;
            position: relative;
        }

        .game-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Top Section of Card: Matchup */
        .card-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .vs-tag {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: var(--text-tertiary);
            margin: 0 10px;
        }

        /* Arbitrage Indicator */
        .arb-indicator {
            position: absolute;
            top: 24px;
            right: 24px;
            text-align: right;
        }

        .arb-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--profit);
            font-weight: 700;
            text-shadow: var(--glow);
        }

        .arb-label {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
        }

        /* Middle Section: Platform Data */
        .card-body {
            padding: 20px;
        }

        .platform-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .platform-row:last-child {
            margin-bottom: 0;
        }

        .platform-row:hover {
            background: var(--bg-glass);
            border-color: var(--border-subtle);
        }

        .platform-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .p-icon {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            display: grid;
            place-items: center;
            font-size: 0.7rem;
            color: #fff;
            font-weight: 700;
        }

        .poly-bg {
            background: var(--polymarket);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .kalshi-bg {
            background: var(--kalshi);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .p-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .odds-num {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--text-primary);
        }

        /* Bottom Section: Action */
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0 0 24px 24px;
        }

        .opp-tag {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .opp-tag span {
            color: var(--profit);
        }

        .best-price-highlight {
            color: var(--profit);
            font-weight: 700;
        }

        /* Loading */
        .loading-container {
            grid-column: 1 / -1;
            padding: 80px;
            text-align: center;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border-subtle);
        }

        /* Mobile */
        @media (max-width: 1024px) {
            .stats-bento {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .app-container {
                padding: 20px;
            }

            .stats-bento {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .live-status {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">

        <!-- Header -->
        <header>
            <div class="brand">
                <div class="logo-box">
                    <img src="/static/logoduolai.png" alt="P">
                </div>
                <div class="brand-text">
                    <h1>PolyMix</h1>
                    <p>Terminal v2.0</p>
                </div>
            </div>

            <div class="live-status">
                <div class="status-dot"></div>
                SYSTEM ONLINE
            </div>
        </header>

        <!-- Stats Bento Grid -->
        <div class="stats-bento">
            <div class="stat-box">
                <div class="stat-title">ACTIVE MARKETS</div>
                <div class="stat-metric" id="total-games">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">MAX ARB SPREAD</div>
                <div class="stat-metric" id="max-diff" style="color: var(--profit)">--%</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">POLYMARKET</div>
                <div class="stat-metric" style="font-size: 1.2rem; color: var(--polymarket)">CONNECTED</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">KALSHI</div>
                <div class="stat-metric" style="font-size: 1.2rem; color: var(--kalshi)">CONNECTED</div>
            </div>
        </div>

        <!-- Games Grid -->
        <div class="section-header">
            <h2 class="section-title">Market Opportunities</h2>
        </div>

        <div id="games-container" class="games-grid">
            <div class="loading-container">
                Initializing Data Stream...
            </div>
        </div>

    </div>

    <script>
        function createCard(game) {
            const polyAway = game.polymarket.away;
            const polyHome = game.polymarket.home;
            const kalshiAway = game.kalshi.away;
            const kalshiHome = game.kalshi.home;
            const score = game.arbitrage_score;

            // Calculate best spread
            const spreadAway = Math.abs(polyAway - kalshiAway).toFixed(1);
            const spreadHome = Math.abs(polyHome - kalshiHome).toFixed(1);

            // Highlight logic
            const bestAway = polyAway >= kalshiAway ? 'poly' : 'kalshi';
            const bestHome = polyHome >= kalshiHome ? 'poly' : 'kalshi';

            return `
            <div class="game-card">
                <div class="card-header">
                    <div class="team-group">
                        <img src="${game.away_logo}" class="team-logo">
                        <span class="vs-tag">VS</span>
                        <img src="${game.home_logo}" class="team-logo">
                    </div>
                    <div class="arb-indicator">
                        <div class="arb-val">${score}</div>
                        <div class="arb-label">Score</div>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Teams info -->
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:0.9rem; color:var(--text-tertiary);">
                         <span>${game.away_team}</span>
                         <span>${game.home_team}</span>
                    </div>

                    <!-- Polymarket Row -->
                    <div class="platform-row" onclick="window.open('${game.polymarket.url}')" style="cursor:pointer">
                         <div class="platform-info">
                             <div class="p-icon poly-bg">P</div>
                             <span class="p-name">Polymarket</span>
                         </div>
                         <div style="display:flex; gap:20px;">
                             <span class="odds-num ${bestAway === 'poly' ? 'best-price-highlight' : ''}">${polyAway}%</span>
                             <span class="odds-num ${bestHome === 'poly' ? 'best-price-highlight' : ''}">${polyHome}%</span>
                         </div>
                    </div>

                    <!-- Kalshi Row -->
                    <div class="platform-row" onclick="window.open('${game.kalshi.url}')" style="cursor:pointer">
                         <div class="platform-info">
                             <div class="p-icon kalshi-bg">K</div>
                             <span class="p-name">Kalshi</span>
                         </div>
                         <div style="display:flex; gap:20px;">
                             <span class="odds-num ${bestAway === 'kalshi' ? 'best-price-highlight' : ''}">${kalshiAway}%</span>
                             <span class="odds-num ${bestHome === 'kalshi' ? 'best-price-highlight' : ''}">${kalshiHome}%</span>
                         </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="opp-tag">Spread: <span style="font-family:'JetBrains Mono'">${Math.max(spreadAway, spreadHome)}%</span></div>
                    <div class="opp-tag">Status: <span style="color:${score > 50 ? 'var(--profit)' : 'var(--text-tertiary)'}">${score > 50 ? 'ACTIVE' : 'STABLE'}</span></div>
                </div>
            </div>
            `;
        }

        async function init() {
            try {
                const res = await fetch('/api/odds/nba');
                const data = await res.json();

                if (data.success) {
                    document.getElementById('total-games').innerText = data.stats.total_games;
                    const allGames = [...(data.games.today || []), ...(data.games.tomorrow || [])];

                    // Calc Max Diff
                    const max = allGames.length ? Math.max(...allGames.map(g => g.diff.max)) : 0;
                    document.getElementById('max-diff').innerText = max.toFixed(1) + '%';

                    const container = document.getElementById('games-container');

                    if (allGames.length) {
                        container.innerHTML = allGames.map(createCard).join('');
                    } else {
                        container.innerHTML = '<div class="loading-container">No Active Markets Found</div>';
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        init();
        setInterval(init, 30000);
    </script>
</body>

</html>
