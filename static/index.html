<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyMix | Premium Odds Intelligence</title>
    <!-- Google Fonts: Outfit for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Premium Dark Palette */
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #6366f1;
            /* Indigo */
            --accent-glow: rgba(99, 102, 241, 0.4);

            /* Platform Colors */
            --poly-color: #3b82f6;
            /* Blue */
            --kalshi-color: #10b981;
            /* Emerald */
            --odds-color: #f59e0b;
            /* Amber */

            /* Gradients */
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1b2e 0%, #050505 100%);
            --header-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* --- Stats Overview --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .stat-label {
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        #max-diff {
            color: var(--kalshi-color);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        /* --- Game Cards --- */
        .games-grid {
            display: grid;
            gap: 25px;
        }

        .game-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.1);
            transform: scale(1.01);
        }

        /* Arbitrage Badge */
        .arb-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .arb-badge.high {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.4);
            color: #34d399;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        /* Matchup Header */
        .matchup {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-right: 120px;
            /* Space for arb badge */
        }

        .team {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-logo {
            width: 44px;
            height: 44px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .team-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .vs {
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 600;
            opacity: 0.5;
        }

        /* Comparison Rows */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .comparison-col {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .col-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .col-header .team-name {
            font-size: 1.1rem;
        }

        .platform-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .platform-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .platform-name {
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .poly .dot {
            background: var(--poly-color);
        }

        .kalshi .dot {
            background: var(--kalshi-color);
        }

        .books .dot {
            background: var(--odds-color);
        }

        .odds-val {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .best-price {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .best-price .odds-val {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .diff-tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .diff-tag.positive {
            color: var(--kalshi-color);
            background: rgba(16, 185, 129, 0.1);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 0;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .matchup {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .games-grid {
                gap: 15px;
            }

            .game-card {
                padding: 20px;
            }

            .arb-badge {
                position: relative;
                top: 0;
                right: 0;
                display: inline-flex;
                margin-bottom: 15px;
            }

            .matchup {
                padding-right: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <header>
            <div class="logo-container">
                <img src="/static/logoduolai.png" alt="PolyMix" class="logo">
                <h1>PolyMix</h1>
            </div>
            <div class="subtitle">Platform Arbitrage Intelligence</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Live Games</div>
                <div class="stat-value" id="total-games">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Max Arbitrage</div>
                <div class="stat-value" id="max-diff">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Polymarket</div>
                <div class="stat-value" style="color: var(--poly-color)">On</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Kalshi</div>
                <div class="stat-value" style="color: var(--kalshi-color)">On</div>
            </div>
        </div>

        <div id="games-container" class="games-grid">
            <div class="loading">
                <div class="spinner"></div>
                Loading market data...
            </div>
        </div>

    </div>

    <script>
        function createGameCard(game) {
            // Data Extraction
            const polyAway = game.polymarket.away;
            const polyHome = game.polymarket.home;
            const kalshiAway = game.kalshi.away;
            const kalshiHome = game.kalshi.home;

            // Diff Calc
            const diffAway = Math.abs(polyAway - kalshiAway).toFixed(1);
            const diffHome = Math.abs(polyHome - kalshiHome).toFixed(1);

            // Best Price Logic
            const bestAway = polyAway > kalshiAway ? 'poly' : 'kalshi';
            const bestHome = polyHome > kalshiHome ? 'poly' : 'kalshi';

            return `
            <div class="game-card">
                <div class="arb-badge ${game.arbitrage_score >= 70 ? 'high' : ''}">
                    ${game.arbitrage_score >= 70 ? 'âš¡' : 'ðŸ“Š'} Score: ${game.arbitrage_score}
                </div>

                <div class="matchup">
                    <div class="team">
                        <img src="${game.away_logo}" class="team-logo" onerror="this.style.opacity=0">
                        <span class="team-name">${game.away_team}</span>
                    </div>
                    <span class="vs">VS</span>
                    <div class="team">
                        <span class="team-name">${game.home_team}</span>
                        <img src="${game.home_logo}" class="team-logo" onerror="this.style.opacity=0">
                    </div>
                </div>

                <div class="comparison-grid">
                    <!-- Away Column -->
                    <div class="comparison-col">
                        <div class="col-header">
                            <span class="team-name">${game.away_team}</span>
                        </div>
                        
                        <div class="platform-row poly ${bestAway === 'poly' ? 'best-price' : ''}" 
                             onclick="window.open('${game.polymarket.url}')">
                            <div class="platform-name"><span class="dot"></span>Polymarket</div>
                            <div class="odds-val">${polyAway}%</div>
                        </div>
                        
                        <div class="platform-row kalshi ${bestAway === 'kalshi' ? 'best-price' : ''}"
                             onclick="window.open('${game.kalshi.url}')">
                            <div class="platform-name"><span class="dot"></span>Kalshi</div>
                            <div class="odds-val">${kalshiAway}% <span class="diff-tag ${diffAway > 2 ? 'positive' : ''}">Î”${diffAway}</span></div>
                        </div>
                    </div>

                    <!-- Home Column -->
                    <div class="comparison-col">
                        <div class="col-header">
                            <span class="team-name">${game.home_team}</span>
                        </div>
                        
                        <div class="platform-row poly ${bestHome === 'poly' ? 'best-price' : ''}"
                             onclick="window.open('${game.polymarket.url}')">
                            <div class="platform-name"><span class="dot"></span>Polymarket</div>
                            <div class="odds-val">${polyHome}%</div>
                        </div>
                        
                        <div class="platform-row kalshi ${bestHome === 'kalshi' ? 'best-price' : ''}"
                             onclick="window.open('${game.kalshi.url}')">
                            <div class="platform-name"><span class="dot"></span>Kalshi</div>
                            <div class="odds-val">${kalshiHome}% <span class="diff-tag ${diffHome > 2 ? 'positive' : ''}">Î”${diffHome}</span></div>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        async function fetchData() {
            try {
                // Determine API endpoint based on context (local vs vercel)
                // For simplicity we use relative path
                const res = await fetch('/api/odds/nba');
                const data = await res.json();

                if (data.success) {
                    // Update Header Stats
                    document.getElementById('total-games').innerText = data.stats.total_games;

                    const allGames = [...(data.games.today || []), ...(data.games.tomorrow || [])];
                    const maxDiff = allGames.length ? Math.max(...allGames.map(g => g.diff.max)) : 0;
                    document.getElementById('max-diff').innerText = maxDiff.toFixed(1) + '%';

                    // Render Games
                    const container = document.getElementById('games-container');

                    if (allGames.length === 0) {
                        container.innerHTML = '<div class="loading">No active NBA games found at this moment.</div>';
                    } else {
                        container.innerHTML = allGames.map(createGameCard).join('');
                    }
                }
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        // Init
        fetchData();
        setInterval(fetchData, 30000); // 30s poll
    </script>

</body>

</html>
